<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle warmth -->
  <rect width="1200" height="630" fill="#f8f5f0"/>

  <!-- Subtle background shape -->
  <ellipse cx="900" cy="315" rx="400" ry="350" fill="#c77b58" opacity="0.06"/>

  <!-- Left side: Flashcard (centered at x=350) -->
  <g transform="translate(350, 315)">
    <g filter="url(#cardShadow)" transform="translate(-180, -130)">
      <rect x="0" y="0" width="360" height="260" rx="16" fill="#ffffff"/>
      <text x="180" y="100" font-family="Georgia, serif" font-size="52" font-weight="500" fill="#4a4039" text-anchor="middle">¡Hola!</text>
      <line x1="60" y1="135" x2="300" y2="135" stroke="#e8e4de" stroke-width="1"/>
      <text x="180" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#8b8279" text-anchor="middle">Hallo</text>
      <circle cx="180" cy="225" r="4" fill="#d4a574"/>
    </g>
  </g>

  <!-- Right side: Title, description, features (left-aligned at x=620) -->
  <g transform="translate(620, 315)">
    <!-- Title -->
    <text x="0" y="-100" font-family="Georgia, serif" font-size="64" font-weight="600" fill="#4a4039">Spanisch</text>
    <text x="0" y="-30" font-family="Georgia, serif" font-size="64" font-weight="600" fill="#c77b58">Lernen</text>

    <!-- Description -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#6b635b">Täglich Vokabeln üben</text>
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#6b635b">mit Spaced Repetition</text>

    <!-- Features -->
    <g transform="translate(0, 140)" font-family="system-ui, -apple-system, sans-serif" font-size="17" fill="#8b8279">
      <g transform="translate(0, 0)">
        <circle cx="0" cy="-5" r="4" fill="#8b9a6d"/>
        <text x="14" y="0">Karteikarten</text>
      </g>
      <g transform="translate(150, 0)">
        <circle cx="0" cy="-5" r="4" fill="#8b9a6d"/>
        <text x="14" y="0">Übungen</text>
      </g>
      <g transform="translate(270, 0)">
        <circle cx="0" cy="-5" r="4" fill="#8b9a6d"/>
        <text x="14" y="0">Audio</text>
      </g>
    </g>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="614" width="1200" height="16" fill="#c77b58"/>

  <!-- Filters -->
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#4a4039" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg>
